<html>
<head>
	<title>Clare May Ball 2013</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.color.js"></script>
	<script type="text/javascript" src="js/second.js"></script>
	<link rel="icon" type="image/png" href="favicon.png" />
</head>
<body class="secondPage">
	<div id="wheelViewport">
		<div id="wheel">
			<div id="workersWheelContent" class="wheelContent">
				<p>Workers Section</p>
			</div>
			<div id="ticketsWheelContent" class="wheelContent">
				<p>Tickets Section</p>
			</div>
			<div id="actsWheelContent" class="wheelContent">
				<p>Acts Section</p>
			</div>
			<div id="contactsWheelContent" class="wheelContent">
				<p>Contacts Section</p>
			</div>
			<div id="vipWheelContent" class="wheelContent">
				<p>VIP Section</p>
			</div>
			<div id="galleryWheelContent" class="wheelContent">
				<p>Gallery Section</p>
			</div>	
		</div>
	</div>
	<div id="indexWheelContainer">
		<div id="workersLink" class="indexWheelLink" data-wheel-position=0>
			<img id="workersImage" class="indexWheelLinkImage" src="img/titles/workers.png">
		</div>
		<div id="ticketsLink" class="indexWheelLink" data-wheel-position=1>
			<img id="ticketsImage" class="indexWheelLinkImage" src="img/titles/tickets.png">
		</div>
		<div id="actsLink" class="indexWheelLink" data-wheel-position=2>
			<img id="actsImage" class="indexWheelLinkImage" src="img/titles/acts.png">
		</div>
		<div id="contactsLink" class="indexWheelLink" data-wheel-position=3>
			<img id="contactsImage" class="indexWheelLinkImage" src="img/titles/contacts.png">
		</div>
		<div id="vipLink" class="indexWheelLink" data-wheel-position=4>
			<img id="vipImage" class="indexWheelLinkImage" src="img/titles/vip.png">
		</div>
		<div id="galleryLink" class="indexWheelLink" data-wheel-position=5>
			<img id="galleryImage" class="indexWheelLinkImage" src="img/titles/gallery.png">
		</div>
	</div>
</body>
</html>
